<!DOCTYPE html>
<html>
<head>
  <title>Wise Foxes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Are you bored?</h1>
      <h5>Well, if you are bored, use this site, and some foxes will tell you what to do.</h5>
      <input id="random-clicker" type="button" value="Show me a Wise Fox">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <img id="fox" src="Images/download.jpg" alt="random fox" width="300">
    </div>
</div>
</div>
<div class = "container">
  <div class="row">
    <div class="col-lg-12">
    <input id="advice-clicker" type="button" value="What does the fox advise?">
    </div>
  </div>
    <div class="row">
      <div class="col-lg-12">
      <p id="advice"></p>
      <p id="error-message"></p>
    </div>
    </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
