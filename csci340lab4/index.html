<!DOCTYPE html>
<html>
<head>
  <title>Sports Duck</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Airflippers</h1>
      <input id="random-clicker" type="button" value="Show me a Sports Duck"></input>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <img id="dog" src="images/blank.png" alt="sports duck" width="300">
    </div>
  </div>
  <div class = "container">
    <div class="row">
      <div class="col-lg-12">
        <input id="advice-clicker" type="button" value="What does the duck advise?"></input>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <p id="advice">Things to do</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
